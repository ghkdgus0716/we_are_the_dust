<body style="background: black; overflow: hidden;">
	

	<div id = "fullpage">
			<div class="section">

			<div class="section">


  			<div id='container' ></div>
 			
    		<script type="text/javascript">

      			var lineRow = parseInt((window.innerHeight - 120) / 7);
      			var lineCol = parseInt((window.innerWidth - 120) / 7);
				var NUM_PARTICLES = ( ( ROWS = lineRow ) * ( COLS = lineCol) ),/*세로 가로*/
    			THICKNESS = Math.pow( 50, 2.5 ),/*마우스 근처 원 크기*/
   		 		SPACING = 7,/*원들 사이 거리*/
    			MARGIN = 50,/*먼지가 퍼져나가는 거리*/
    			COLOR = 220,
    			DRAG = 0.999,/*모여드는 속도*/
    			EASE = 0.05,/*마우스 영역 안쪽 거리*/

    			container,
    			particle,
    			canvas,
    			mouse,
    			stats,
    			list,
    			ctx,
    			tog,
    			man,
    			dx, dy,
    			mx, my,
    			d, t, f,
    			a, b,
    			i, n,
    			w, h,
    			p, s,
    			r, c
    			;

				particle = {
  				vx: 0,
  				vy: 0,
  				x: 0,
  				y: 0
				};

				function init() {

  				container = document.getElementById( 'container' );
  				canvas = document.createElement( 'canvas' );
  
  				ctx = canvas.getContext( '2d' );
  				man = false;
  				tog = true;
  
  				list = [];
  
  				w = canvas.width = COLS * SPACING + MARGIN * 2;
 		 		h = canvas.height = ROWS * SPACING + MARGIN * 2;
  
  				//container.style.marginLeft = Math.round( w * -0.5 ) + 'px';
  				//container.style.marginTop = Math.round( h * -0.5 ) + 'px';
  
  				for ( i = 0; i < NUM_PARTICLES; i++ ) {
    
    			p = Object.create( particle );
    			p.x = p.ox = MARGIN + SPACING * ( i % COLS );
    			p.y = p.oy = MARGIN + SPACING * Math.floor( i / COLS );
    
    			list[i] = p;
  				}

  				container.addEventListener( 'mousemove', function(e) {

    			bounds = container.getBoundingClientRect();
    			mx = e.clientX - bounds.left;
    			my = e.clientY - bounds.top;
    			man = true;
    
  				});
  
  				if ( typeof Stats === 'function' ) {
    			document.body.appendChild( ( stats = new Stats() ).domElement );
  				}
  
  				container.appendChild( canvas );
				}

				function step() {

  				if ( stats ) stats.begin();

  				if ( tog = !tog ) {

    			if ( !man ) {

      			t = +new Date() * 0.001;
     	 		mx = w * 0.5 + ( Math.cos( t * 2.1 ) * Math.cos( t * 0.9 ) * w * 0.45 );
      			my = h * 0.5 + ( Math.sin( t * 3.2 ) * Math.tan( Math.sin( t * 0.8 ) ) * h * 0.45 );
    			}
      
    			for ( i = 0; i < NUM_PARTICLES; i++ ) {
      	
      			p = list[i];
      
      			d = ( dx = mx - p.x ) * dx + ( dy = my - p.y ) * dy;
      			f = -THICKNESS / d;

      			if ( d < THICKNESS ) {
        		t = Math.atan2( dy, dx );
        		p.vx += f * Math.cos(t);
        		p.vy += f * Math.sin(t);
     	 		}

      			p.x += ( p.vx *= DRAG ) + (p.ox - p.x) * EASE;
      			p.y += ( p.vy *= DRAG ) + (p.oy - p.y) * EASE;

    			}

  				} else {

    			b = ( a = ctx.createImageData( w, h ) ).data;

    			for ( i = 0; i < NUM_PARTICLES; i++ ) {

      			p = list[i];
     	 		b[n = ( ~~p.x + ( ~~p.y * w ) ) * 4] = b[n+1] = b[n+2] = COLOR, b[n+3] = 255;
    			}

    			ctx.putImageData( a, 0, 0 );
  				}

  				if ( stats ) stats.end();

  				requestAnimationFrame( step );
				}

				init();
				step();
				</script>

		</div>

		<canvas id = "myCanvas"></canvas>
	
			<script type="text/paperscript" canvas = "myCanvas">
		var stars = [];
		var velocity = 2;

		function randomInt(min,max)
		{
			return Math.floor(Math.random()*(max-min+1)+min);
		}

		for (var i = 0; i <= 4000; i++) {
			var circle = new Path.Circle(new Point(view.size.width, view.size.height)*Point.random(), randomInt(0.5, 2));
			stars.push(circle);
			}

		for(var i = 0; i <= 4000; i++) {
		var chance = Math.random();

		if(chance <= 0.7) {
		stars[i].fillColor = "white"
		}
		if(chance <= 0.29) {
		stars[i].fillColor = "#8165aa"
		}
		if(chance <= 0.01) {
		stars[i].fillColor = "gray"
		}
	}

		function assignRate(){
		for(var i = 0; i < stars.length; i++){
		var assignedRate = Math.random() * velocity
		stars[i].rate = assignedRate;
			}
		}

		assignRate()

		function onKeyDown(event){
			if(event.key =='d'){
			velocity += 1
			assignRate()
			}

			if(event.key == 'a'){
			velocity -= 1
			assignRate()
			}
		}

	function onFrame(event) {
		for(var i = 0; i< stars.length; i++){
		stars[i].translate(stars[i].rate,0)
		if(stars[i].position.x>view.size.width){
		stars[i].position.x = 0;
		}
		else if (stars[i].position.x < 0){
			stars[i].position.x = view.size.width;
			}
		}
	}

			</script>

		</div>
